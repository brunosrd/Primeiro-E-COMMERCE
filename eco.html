<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="eco.css">
    <script src="eco.js"></script>
</head>
<body>
    <section id="navegacao" class="navegacao">
    <div class="titulo"><h1>Loja Online</h1></div>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Produto</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#carrinho">Carrinho</a>
              </li>
              <li class="nav-item">
              <a class="nav-link" href="#">Contato</a>
              </li>
            </ul>  
        </div>
      </div>
    </nav>
    </section>  
  <select id="selecaoproduto">
  <option value="0">Produto 1</option>
  <option value="1">Produto 2</option>
  <option value="2">Produto 3</option>
</select>
<button class="btn btn-primary" onclick="adicionarAoCarrinho()">Adicionar ao carrinho</button>


    <div id="carouselExample" class="carousel slide">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <h5>Produto 1</h5>
          <p>Camisa principal INTER</p>        
          <img src="produto 1.jpg" class="d-block w-100" alt="Produto 1">
        </div>
        <div class="carousel-item">
          <h5>Produto 2</h5>
          <p>Camisa secundaria INTER</p>         
          <img src="produto 2.jpg" class="d-block w-100" alt="Produto 2">
        </div>
        <div class="carousel-item">
          <h5>Produto 3</h5>
          <p>Camisa terciaria INTER</p>        
          <img src="produto 3.jpg" class="d-block w-100" alt="Produto 3">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <section id="carrinho" class="carrinho">
      <div class="container">
        <h2>Carrinho de compras</h2>
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Nome</th>
              <th scope="col">Preço</th>
              <th scope="col">Ação</th>
            </tr>
          </thead>
          <tbody id="carrinho-tbody">
          </tbody>
        </table>
        <div class="total">
          <p>Total: R$ <span id="total-span">0</span></p>
        </div>
      </div>
    </section>
</body>
</html>
